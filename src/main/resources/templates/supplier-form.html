<!DOCTYPE html>
<html>
<head>
    <title>Supplier Creation Form</title>
</head>
<body>
    <h1>Supplier Creation Form</h1>
    <form id="supplierForm" action="/CRM/supplier/create" method="post">
        <label for="supplierName">Supplier Name:</label><br>
        <input type="text" id="supplierName" name="supplierName"><br><br>
        
        <label for="supplierCode">Supplier Code:</label><br>
        <input type="text" id="supplierCode" name="supplierCode"><br><br>
        
        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location"><br><br>
        
        <h2>User Details</h2>
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username"><br><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br><br>
        
        <label for="role">Role:</label><br>
        <input type="text" id="role" name="role"><br><br>
        
        <h2>Contact Details</h2>
        <label for="phoneNumber">Phone Number:</label><br>
        <input type="text" id="phoneNumber" name="phoneNumber"><br><br>
        
        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email"><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
