			<div class="main-panel">
				<div class="content-wrapper">
					<div class="row">
						<div class="col-md-12">
							<h3>Dashboard</h3>
			
						</div>
						<div class="col-md-12">
							<div class="card">
					         	<div class="card-body">
					            	<h4 class="card-title">Product List</h4>
									<table id="productTable" class="table table-bordered table-striped">
									 	<thead>
									    	<tr>
									                <th>Product</th>
									                <th>Supplier</th>
									                <th>Contact Name</th>
									                <th>Contact Phone</th>
									                <th>Email</th>
									        </tr>
									     </thead>
									    <tbody></tbody>
									</table>
								<script>
										$(document).ready(function() {
											var table = new DataTable('#productTable', {
												 
												   layout: {
												        topStart: {
												            buttons: ['copyHtml5', 'excelHtml5', 'csvHtml5', 'pdfHtml5']
												        }
												    }
											 });
											var data;
											var settings = {
													  "url": "http://localhost:8080/CRM/getAllProductsps",
													  "method": "GET",
													  "timeout": 0,
													  
													};

													$.ajax(settings).done(function (response) {
													  console.log(response);
													  data=response;
													  
													  data.forEach(function(item) {
											                item.suppliers.forEach(function(supplier) {
											                    supplier.contacts.forEach(function(contact) {
											                        table.row.add([item.productName, supplier.name, contact.name, contact.phone, contact.email]).draw();
											                    });
											                });
											            });
													});
											
											 
										});
										
										</script>
								</div>
							</div>
						</div>
