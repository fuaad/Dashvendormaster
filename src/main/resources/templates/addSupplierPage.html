<body>
	<div class="container-scroller">
		<!-- partial:partials/_navbar.html -->
		<nav class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row">
			<div
				class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center">
				<a class="navbar-brand brand-logo mr-5" href="/dashboard"><img
					src="images/dash-logo.png" style="height: 54px;" class="mr-2"
					alt="logo"> </a> <a class="navbar-brand brand-logo-mini"
					href="/dashboard"><img src="images/dash-logo.png" alt="logo" /></a>
			</div>
			<div
				class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
				<button class="navbar-toggler navbar-toggler align-self-center"
					type="button" data-toggle="minimize">
					<span class="icon-menu"></span>
				</button>
				<ul class="navbar-nav mr-lg-2">
					<li class="nav-item nav-search d-none d-lg-block">
						<p th:text="${supplierId}"></p>
					</li>
				</ul>
				<ul class="navbar-nav navbar-nav-right">

					<a class="dropdown-item" style="margin-top: 15px" href="/logout">
						<i class="ti-power-off text-primary"></i> Logout
					</a>


				</ul>
				<button
					class="navbar-toggler navbar-toggler-right d-lg-none align-self-center"
					type="button" data-toggle="offcanvas">
					<span class="icon-menu"></span>
				</button>
			</div>
		</nav>
		<!-- partial -->
		<div class="container-fluid page-body-wrapper">
			<!-- partial:partials/_settings-panel.html -->


			<!-- partial -->
			<!-- partial:partials/_sidebar.html -->
			<nav class="sidebar sidebar-offcanvas" id="sidebar">
				<ul class="nav">
					<li class="nav-item"><a class="nav-link" href="/dashboard">
							<i class="icon-grid menu-icon"></i> <span class="menu-title">Dashboard</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="/addProduct">
							<i class="icon-grid menu-icon"></i> <span class="menu-title">Category</span>
					</a></li>
					<li class="nav-item"><a class="nav-link" href="/addSupplier">
							<i class="icon-grid menu-icon"></i> <span class="menu-title">Supplier</span>
					</a></li>

				</ul>
			</nav>
			<!-- partial -->
			<div class="main-panel">
				<div class="content-wrapper">
					<div class="row">
						<div class="col-md-6 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title">Add Supplier</h4>

									<form class="forms-sample">
										<div class="form-group">
											<label for="exampleInputUsername1">Supplier Name<span
												style="color: red">*</span></label> <input type="text"
												class="form-control" required id="supplierName"
												placeholder="Supplier Name">
										</div>
										<div class="form-group">
											<label for="exampleInputUsername1">Supplier Type<span
												style="color: red">*</span></label> <select required
												class="form-control" id="supplierCode">
												<option value="">select supplier type</option>
												<option value="Medical">Medical</option>
												<option value="General">General</option>
											</select>
										</div>
										<div class="form-group">
											<label for="exampleInputUsername1">Location</label> <input
												type="text" class="form-control" id="location"
												placeholder="Location">
										</div>
										<div class="form-group">
											<label for="exampleInputUsername1">Username<span
												style="color: red">*</span></label> <input type="text"
												class="form-control" required id="Username"
												autocomplete="off" placeholder="Supplier Username">
										</div>
										<div class="form-group">
											<label for="exampleInputUsername1">Password<span
												style="color: red">*</span></label> <input type="password"
												class="form-control" required autocomplete="off"
												id="Password" placeholder="Supplier Password">
										</div>

										<input type="button" id="addSupplierbtn"
											class="btn btn-primary mr-2" value="Submit" />
										<button class="btn btn-light">Cancel</button>
									</form>
								</div>
							</div>
						</div>
						<div class="col-md-6 grid-margin stretch-card">
							<div class="card">
								<div class="card-body">
									<h4 class="card-title">Supplier List</h4>

									<table id="SupplierTable"
										class="table table-bordered table-striped">
										<thead>
											<tr>
												<th>#</th>
												<th>ID</th>
												<th>Supplier Name</th>
												<th>Type</th>
												<th>Action</th>

											</tr>
										</thead>
										<tbody></tbody>
									</table>

								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- content-wrapper ends -->

				<!!-- Modal -->
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
					aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Supplier
									Credentials</h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<div class="form-group">
									<label for="exampleInputUsername1">Username</label> 
									<input type="text" class="form-control" readonly  id="viewUsername">
								</div>
								<div class="form-group">
									<label for="exampleInputUsername1">Password</label> 
									<input type="text"
										class="form-control"  readonly id="viewPassword" >
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">Close</button>
							</div>
						</div>
					</div>
				</div>


				<!-- partial:partials/_footer.html -->
				<footer class="footer">
					<div
						class="d-sm-flex justify-content-center justify-content-sm-between">
						<span
							class="text-muted text-center text-sm-left d-block d-sm-inline-block">Copyright
							2024. All rights reserved.</span>

					</div>
					<div
						class="d-sm-flex justify-content-center justify-content-sm-between">
						<span
							class="text-muted text-center text-sm-left d-block d-sm-inline-block">Developed
							by <a href="https://www.linkedin.com/in/fuhad-ali/"
							target="_blank">Fuhad </a>
						</span>
					</div>
				</footer>
				<!-- partial -->
			</div>
			<!-- main-panel ends -->
		</div>
